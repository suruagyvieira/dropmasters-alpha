    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PORT
        value: 10000
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: MERCADO_PAGO_ACCESS_TOKEN
        sync: false
      - key: NEXT_PUBLIC_PIX_KEY
        value: 09311538400
      - key: FULFILLMENT_WEBHOOK_URL
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: ADMIN_SECRET
        value: quantum-2026
